<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validate</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register with us</h2>
            <div class="form-control ">
                <label for="username">Username<p class="red">*</p></label>
                <input type="text" id="username" placeholder="Enter username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email<p class="red">*</p></label>
                <input type="text" id="email" placeholder="Enter email">
                <small>Error Message</small>
            </div>
            <div class="form-control ">
                <label for="password">Password<p class="red">*</p></label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Confirm Password<p class="red">*</p></label>
                <input type="text" id="password2" placeholder="Re-enter password">
                <small>Error Message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
